<ion-view title="Signup" id="page6">
  <ion-nav-bar class="bar-stable bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
          <!-- <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button> -->
      </ion-nav-buttons>
  </ion-nav-bar>
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input item-floating-label">
                  <span class="input-label">Email</span>
                  <input type="email" placeholder="Email" ng-model="data.email">
                </label>
                <label class="item item-input item-floating-label">
                  <span class="input-label">Password</span>
                  <input type="password" placeholder="Password" ng-model="data.password">
                </label>
                <label class="item item-input item-floating-label">
                  <span class="input-label">Name</span>
                  <input type="name" placeholder="Your Name" ng-model="data.name">
                </label>
            </ion-list>
            <button id="signup-button8" class="button button-stable  button-block button-calm" ng-click="sign_up()">Sign Me Up!</button>
        </form>
    </ion-content>
</ion-view>
