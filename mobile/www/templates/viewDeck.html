<ion-view title="View Deck" id="page10" style="background-color:#008CFD;">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <h1 id="viewDeck-heading1" style="color:#FFFFFF;">Deck Name: {{deck.name}}</h1>
        <div id="viewDeck-markdown1" style="color:#DDDDDD;">
            <p>Deck Description: {{deck.description}}</p>
        </div>
        <a ui-sref="addBusinessCards" id="addBcards" class="button button-energized  button-block icon-left ion-android-add-circle" data-componentid="button7">Add Business Cards</a>

        <ion-list ng-repeat="bcard in bcards| limitTo:quantity">
          <div class="item item-avatar">
            <img src="my-image.png">
            <ion-item ui-sref="viewBusinessCard" ng-click="click_card(bcard)">Name: {{bcard.name}}, Address: {{bcard.address}}</ion-item>
        </div>
       </ion-list>
    </ion-content>
</ion-view>
