<ion-view title="Search Business Cards" id="page7" style="background-color:#0097EF;">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
          <div class="buttons">
             <button class="button button-calm  button-block icon-left ion-compose" ng-click="modal.show()">Create Business Card</button>
          </div>
            <label class="item item-input" name="Search Bcard">
                <i class="icon ion-search placeholder-icon"></i>
                <input ng-model="search" name="keywords" type="text" autofocus class="form-control" placeholder="Name, Address, Etc...">
            </label>
        </form>
        <!-- <button id="searchBusinessCards-button8" class="button button-stable  button-block button-calm" ng-click="reload()">Search!</button> -->
        <ion-list ng-repeat="bcard in bcards | filter: search | orderBy:orderProp">
          <div class="item item-avatar">
            <img src="images/avatar.png">
            <ion-item ng-click="click_card(bcard)">{{bcard.name}} : {{bcard.address}}</ion-item>
            <!-- ui-sref="viewBusinessCard" -->
          </div>
        </ion-list>
        <script id="my-modal.html" type="text/ng-template">
          <ion-modal-view>
            <ion-header-bar class="bar-positive">
              <h1 class="title">Create a New Business Card</h1>
              <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
            </ion-header-bar>
            <ion-content>
              <form class="list">
                  <label class="item item-input" name="name">
                      <span class="input-label">Name</span>
                      <input type="text" placeholder="John Doe..." ng-model="card.name">
                  </label>
                  <label class="item item-input" name="number">
                      <span class="input-label">Phone</span>
                      <input type="text" placeholder="5555555555" ng-model="card.phone">
                  </label>
                  <label class="item item-input" name="email">
                      <span class="input-label">Email</span>
                      <input type="text" placeholder="their@email.com" ng-model="card.email_address">
                  </label>
                  <label class="item item-input" name="address">
                      <span class="input-label">Address</span>
                      <input type="text" placeholder="1 Address Lane" ng-model="card.address">
                  </label>
                  <label class="item item-input" name="company">
                      <span class="input-label">Company</span>
                      <input type="text" placeholder="Their Company" ng-model="card.company">
                  </label>
                  <label class="item item-input" name="position">
                      <span class="input-label">Position</span>
                      <input type="text" placeholder="Manager, CEO, etc..." ng-model="card.position">
                  </label>
                  <label class="item item-input" name="facebook">
                      <span class="input-label">Facebook</span>
                      <input type="text" placeholder="facebook.com/..." ng-model="card.facebook">
                  </label>
                  <label class="item item-input" name="pinterest">
                      <span class="input-label">Pinterest</span>
                      <input type="text" placeholder="Pinterest Username" ng-model="card.pinterest">
                  </label>
                  <label class="item item-input" name="instagram">
                      <span class="input-label">Instagram</span>
                      <input type="text" placeholder="Instagram Username" ng-model="card.instagram">
                  </label>
                  <label class="item item-input" name="twitter">
                      <span class="input-label">Twitter</span>
                      <input type="text" placeholder="Twitter Username" ng-model="card.twitter">
                  </label>
                  <label class="item item-input" name="website">
                      <span class="input-label">Website</span>
                      <input type="text" placeholder="www.yourcontact.com" ng-model="card.website">
                  </label>
                  <div class="padding">
                    <button type="submit" class="button button-block button-calm icon-left ion-checkmark-circled" ng-click="create_bcard()">Save!</button>
                  </div>
              </form>
            </ion-content>
          </ion-modal-view>
        </script>
    </ion-content>
</ion-view>
