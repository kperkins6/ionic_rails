<ion-view title="Search Business Cards" id="page7" style="background-color:#00A2FF;">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input" name="Search Bcard">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Enter Name">
            </label>
        </form>
        <ion-list ng-repeat="bcard in bcards | limitTo:quantity">
            <ion-item ui-sref="viewBusinessCard" ng-click="click_card(bcard)" ">Name: {{bcard.name}}, Address: {{bcard.address}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
