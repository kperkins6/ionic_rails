<ion-view title="Decks" id="page9" style="background-color:#E2E0FC;">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
      <form class="list">
      <ion-item class="item-divider">Create a New Deck</ion-item>
      <label class="item item-input">
        <i class="icon ion-ios-plus-empty placeholder-icon"></i>
        <input name="name" type="text" placeholder="Enter A Deck Name" ng-model="newDeck.name" type="text" autofocus class="form-control" >
      </label>
      <!-- <ion-item class="item-divider">Description</ion-item> -->
        <label class="item item-input" name"Enter Desc">
          <i class="icon ion-ios-plus-empty placeholder-icon"></i>
          <input ng-model="newDeck.description" name="description" type="text" autofocus class="form-control" placeholder="Enter A Description">
        </label>
      </form>

      <div class="padding">
        <button type="submit" class="button button-block button-calm icon-left ion-edit" ng-click="create_deck()">Create Deck!</button>
      </div>
      <form class="list">
        <ion-item class="item-divider">Search</ion-item>
        <label class="item item-input" name="Search Decks">
          <i class="icon ion-search placeholder-icon"></i>
          <input ng-model="search" name="keywords" type="text" autofocus class="form-control" placeholder="Name, Description, Etc...">
        </label>
      </form>
      <ion-list ng-controller="decksCtrl" can-swype"listCanSwipe">
        <ion-item ng-click="click_deck(deck)" ng-repeat="deck in decks| filter: search | limitTo:quantity">
          <ion-option-button  class="icon ion-minus-circled button-assertive" ng-click="delete_deck(deck, $index)">Delete</ion-option-button>
          <h2>Name: {{deck.name}}, Description: {{deck.description}}</h2>
          <!-- <ion-option-button class="button button-calm icon-right ion-android-open" ng-click="click_deck(deck)">View Deck</ion-option-button> -->
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
