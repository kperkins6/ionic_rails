<ion-view name="login-view">
  <ion-nav-bar class="bar-stable bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
          <!-- <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button> -->
      </ion-nav-buttons>
  </ion-nav-bar>
  <div class="bar bar-subheader bar-balanced">
     <h1 class="title">Please Enter Your Credentials</h1>
  </div>
  <ion-content class="padding has-subheader">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="email" placeholder="Email" ng-model="data.email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
    </div>

    <div class="padding">
      <button type="submit" class="button button-block button-calm icon-left ion-android-checkmark-circle" ng-click="login()">Login</button>
      <a ui-sref="signup" class="button button-block button-assertive icon-left ion-android-add-circle">Sign Up!</a>
    </div>
  </ion-content>
</ion-view>
