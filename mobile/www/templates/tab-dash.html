<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card" ng-repeat="tag in tags">
      <div class="item item-divider">{{tag.text}}</div>
      <div class="item item-body">
        <div>
          {{tag.hits}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
