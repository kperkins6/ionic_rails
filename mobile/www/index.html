<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>


  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable bar-positive">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-stable">
                <div class="title">Home</div>
                <img src="images/Large_Logo_Cropped.png" alt="Home" style='height: 100%; width: 100%; object-fit: contain'>
            </ion-header-bar>
            <ion-content padding="true" class="side-menu-left has-header">
                <a ui-sref="searchBusinessCards" menu-close="" id="home-button5" class="button button-positive  button-block icon-left ion-android-add-circle" data-componentid="button5">Add Cards</a>
                <a ui-sref="decks" menu-close="" id="home-button1" class="button button-positive  button-block icon-left ion-android-list" data-componentid="button1">Decks</a>
                <a ui-sref="tabsController.myEvents_tab2" menu-close="" id="home-button2" class="button button-positive  button-block icon-left ion-android-calendar" data-componentid="button2">Events</a>
                <a ui-sref="study" menu-close="" id="home-button3" class="button button-positive  button-block icon-left ion-ios-paper" data-componentid="button3">Study</a>
                <a ui-sref="myCard" menu-close="" id="home-button4" class="button button-positive  button-block icon-left ion-card" data-componentid="button4">My Business Card</a>
                <a ui-sref="tutorial" menu-close="" id="home-button6" class="button button-positive  button-block icon-left ion-document-text" data-componentid="button4">Tutorial</a>
                <a ui-sref="logout" menu-close="" id="home-button5" class="button button-positive  button-block icon-left ion-close-circled" data-componentid="button5">Logout</a>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
